;label-disconnected-foreground = ${colors.foreground-alt}

[module/openweathermap-fullfeatured]
type = custom/script
exec = ~/.config/polybar/scripts/openweathermap-fullfeatured.sh
interval = 600
label-font = 3

[module/date]
type = internal/date
interval = 1

date = " %A, the %d. of %B 1%Y |"
;date-alt = " %Y-%m-%d"

time = %H:%M
;time-alt = %H:%M

format = %{A:gsimplecal:}<label>%{A}
