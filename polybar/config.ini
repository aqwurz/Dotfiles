[colors]
background = ${xrdb:color0:#222}
;background = #222
background-alt = #444
foreground = ${xrdb:color7:#222}
;foreground = #efefef
;foreground-alt = #efefef
foreground-alt = ${xrdb:color7:#222}
;primary = #ffb52a
;secondary = #e60053
;alert = #bd2c40
primary = ${xrdb:color7:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}
first = ${xrdb:color1:#222}
second = ${xrdb:color2:#222}
third = ${xrdb:color3:#222}
fourth = ${xrdb:color4:#222}
fifth = ${xrdb:color5:#222}
sixth = ${xrdb:color6:#222}
seventh = ${xrdb:color7:#222}
eighth = ${xrdb:color8:#222}

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0

[vars]
font-0 = Lato:pixelsize=11;1
font-1 = siji:size=24;1
;font-2 = Ionicons:size=12;1
font-2 = Font Awesome 6 Free Solid:size=8;1
font-3 = Font Awesome 6 Brands:size=12;1
;font-4 = SourceCodePro:pixelsize=10;1
font-4 = Minecraft:pixelsize=11;1
font-5 = Unifont:size=11;1
modules-left-short = i3 bspwm cpu temperature gputemperature pulseaudio mpd
modules-left-normal = i3 bspwm cpu temperature gputemperature pulseaudio mpd 
modules-left-long = i3 bspwm cpu temperature gputemperature memory pulseaudio mpd
modules-center-short = 
modules-center-normal = xwindow
modules-center-long = xwindow
modules-right-short = updates-arch-combined wlan eth filesystem customdate1
modules-right-normal = notification-reddit updates-arch-combined xkeyboard wlan eth filesystem battery customdate
modules-right-long = notification-reddit updates-arch-combined xkeyboard wlan eth filesystem battery customdate1
padding = 0

[bar/default]
monitor = ${env:MONITOR:DP-0}
monitor-fallback = ${env:MONITOR:eDP-0}
width = 100%
height = 40
;offset-x = 0
;offset-y = 0
radius = 0.0
fixed-center = true
enable-ipc = true
wm-restack = bspwm

;background = #00232323 
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00232323 
;border-color = ${colors.background}

padding-left = 0
padding-right = ${vars.padding}

module-margin-left = 1
module-margin-right = 5

font-0 = ${vars.font-0}
font-1 = ${vars.font-1}
font-2 = ${vars.font-2}
font-3 = ${vars.font-3}
font-4 = ${vars.font-4}
font-5 = ${vars.font-5}

modules-left = ${vars.modules-left-long}
modules-center = ${vars.modules-center-long}
modules-right = ${vars.modules-right-long}

tray-position = right
tray-padding = ${vars.padding}
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

[bar/monitor-small]
inherit = bar/default
monitor = ${env:MONITOR:eDP-1}
monitor-fallback = ${env:MONITOR:eDP-1}
modules-left = ${vars.modules-left-normal}
modules-center = ${vars.modules-center-normal}
modules-right = ${vars.modules-right-normal}

[bar/monitor-left]
inherit = bar/default
monitor = ${env:MONITOR:HDMI-1}
monitor-fallback = ${env:MONITOR:HDMI-1}
modules-left = ${vars.modules-left-short}
modules-center = ${vars.modules-center-short}
modules-right = ${vars.modules-right-short}

[bar/monitor-right]
inherit = bar/monitor-left

[bar/monitor-normal]
inherit = bar/default
monitor = ${env:MONITOR:HDMI-1}
monitor-fallback = ${env:MONITOR:HDMI-1}
modules-left = ${vars.modules-left-long}
modules-center = ${vars.modules-center-long}
modules-right = ${vars.modules-right-long}


[module/updates-arch-combined]
type = custom/script
exec = ~/.config/polybar/scripts/updates-arch-combined.sh
interval = 600
label-background = ${colors.second}
label-padding = 2

[module/info-softwarecounter]
type = custom/script
exec = ~/.config/polybar/scripts/info-softwarecounter.py
interval = 10
label-font = 4
label-background = ${colors.background}
format = %{A:~/.config/rofi/scripts/multiscript.sh -w:}<label>%{A}

[module/xwindow]
type = internal/xwindow
label = %title:0:75:...%
format = %{A:~/.config/rofi/scripts/rofi_notif_center.sh:}<label>%{A}
label-background = ${colors.background}
label-padding = 2

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "  "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-background = ${colors.background}
format-prefix-padding-left = ${vars.padding}

label-layout = %layout%
label-layout-background = ${colors.background}
label-layout-padding-right = ${vars.padding}

label-indicator-padding = ${vars.padding}
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /Media

format-mounted = %{A:termite -e 'ncdu -x /':}<label-mounted>%{A}
label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-mounted-background = ${colors.background}
label-mounted-padding = ${vars.padding}
format-unmounted = <label-unmounted>
label-unmounted = %mountpoint% not mounted
label-unmounted-background = ${colors.background}
label-unmounted-foreground = ${colors.foreground-alt}
label-unmounted-padding = ${vars.padding}

[module/bspwm]
type = internal/bspwm
format = <label-state> <label-mode>
occupied-scroll = true

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
pin-workspaces = true

label-focused = %icon%%name%
label-focused-background = ${colors.fifth}
label-focused-underline= ${colors.fifth}
label-focused-padding = 6
label-focused-radius = 10.0
label-focused-font = 5

label-occupied = %icon%%name%
label-occupied-background = ${colors.background}
label-occupied-underline = ${colors.background}
label-occupied-padding = ${self.label-focused-padding}
label-occupied-radius = 10.0
label-occupied-font = 5

label-urgent = %icon%%name%
label-urgent-background = ${colors.alert}
label-urgent-padding = ${self.label-focused-padding}
label-urgent-radius = 10.0
label-urgent-font = 5

label-empty =
label-empty-foreground = ${colors.foreground}
label-empty-padding = ${self.label-focused-padding}
label-empty-radius = 10.0
label-empty-font = 5

ws-icon-9 = 9;

; Separator in between workspaces
; label-separator = |

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

;ws-icon-00 = ♚
;ws-icon-01 = ♛
;ws-icon-02 = ♜
;ws-icon-03 = ♝
;ws-icon-04 = ♞
;ws-icon-default = ♟

label-mode-padding = 5
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.secondary}
label-mode-underline = ${colors.secondary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.sixth}
label-focused-underline= ${colors.sixth}
label-focused-padding = 6
label-focused-radius = 10.0
label-focused-font = 5

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-background = ${colors.background}
label-unfocused-padding = ${self.label-focused-padding}
label-unfocused-radius = 10.0
label-unfocused-font = 5

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${colors.fifth}
label-visible-underline = ${colors.fifth}
label-visible-padding = ${self.label-focused-padding}
label-visible-font = 5

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = ${self.label-focused-padding}
label-urgent-font = 5

; Separator in between workspaces
; label-separator = |

[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>
format-online-background = ${colors.background}
format-online-padding = 4

label-song =  %title%

icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

label-song-maxlen = 25
label-song-ellipsis = true

[module/xbacklight]
type = internal/xbacklight
card = intel_backlight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 3
bar-fill = ─
bar-fill-font = 3
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 3
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-background = ${colors.background}
format-prefix-padding-left = ${vars.padding}

label = %percentage:2%%
label-background = ${colors.background}
label-padding-right = ${vars.padding}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-background = ${colors.background}
format-prefix-padding-left = ${vars.padding}

label = %percentage_used%%
label-background = ${colors.background}
label-padding-right = ${vars.padding}

[module/wlan]
